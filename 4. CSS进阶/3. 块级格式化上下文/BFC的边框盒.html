<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .float{
            margin:20px;
            width: 200px;
            height: 200px;
            background: red;
            float:left;
        }

        .container{
            height: 500px;
            background: #008c8c;
            /*创建BFC后，它就不允许收到干扰，会避开浮动元素*/
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="float"></div>
    <div class="container"></div>
</body>
</html>
