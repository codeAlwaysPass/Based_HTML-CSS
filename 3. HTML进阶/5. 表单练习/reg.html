<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/reg.css" />
  </head>
  <body>
    <div class="form">
      <h2>
        <span>注册</span>
      </h2>
      <div class="form-area">
        <div class="form-item">
          <input type="text" placeholder="昵称" />
        </div>
        <div class="form-item">
          <input
            type="password"
            placeholder="密码(6-16位字符组成, 区分大小写)"
          />
        </div>
        <div class="form-item">
          <div class="select clearfix">
            <div class="select-item">
              <div class="title">中国大陆</div>
              <ul>
                <li>Lorem.</li>
                <li>Ratione.</li>
                <li>Corrupti.</li>
                <li>Facere!</li>
                <li>Tempora.</li>
                <li>Repellat!</li>
                <li>Quaerat.</li>
                <li>Rem.</li>
                <li>Dolores.</li>
                <li>Quia!</li>
              </ul>
            </div>
            <div class="input">
              <input type="text" placeholder="填写常用手机号" />
            </div>
          </div>
        </div>
        <div class="form-item">
          <input type="text" />
          <button type="button">点击获取</button>
        </div>

        <div class="readme">
          <label>
            <input type="checkbox" name="gender" id="" />
            <span
              >我已同意
              <a href="">《哔哩哔哩弹幕网用户使用协议》</a>
              和
              <a href="">《哔哩哔哩弹幕网账号中心规范》</a>
            </span>
          </label>
        </div>

        <div class="form-item">
          <button>注册</button>
        </div>

        <div class="tip">
          <a href="">已有账号,直接登录</a>
        </div>
      </div>
    </div>
  </body>
</html>
