<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form用来包裹整个表单元素, 提交表单时, 会将form元素内的表单内容提交到服务器 -->
    <!-- action表示默认提交的页面 -->
    <form action="https://taobao.com" method="post">
      <p>
        账号
        <input type="text" />
      </p>

      <p>
        密码
        <input type="text" />
      </p>

      <p>
        <button type="submit">提交</button>
      </p>
    </form>
  </body>
</html>
