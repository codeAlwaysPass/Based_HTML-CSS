<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!-- 通过for进行关联, 现在点击label的文字也能选中了-->
      <!-- label里面嵌套一个input变成隐式关联, 现在是显式关联 -->
      性别:
      <input id="radMale" name="gender" type="radio" name="" id="" />
      <label for="radMale">男</label>
      <input id="radFemale" name="gender" type="radio" name="" id="" />
      <label for="radFemale">女</label>
    </p>
  </body>
</html>
