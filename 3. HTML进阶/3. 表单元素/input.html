<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!-- 普通文本输入框 -->
      <!-- placeholder在文本框没有内容时显示 -->
      <input type="text" placeholder="123" />
    </p>

    <p>
      <input type="password" />
    </p>

    <p>
      <input type="date" name="" id="" />
    </p>

    <p>
      <!-- 搜索框, 在手机上按键会自动变为搜索, 多了个清空 -->
      <input type="search" name="" id="" />
    </p>

    <p>
      <!-- 范围选择 -->
      <input type="range" min="0" max="50" />
    </p>

    <p>
      <!-- 颜色选择 -->
      <input type="color" name="" id="" />
    </p>

    <p>
      <!-- 数字输入框 -->
      <input type="number" min="0" max="100" step="20" />
    </p>

    <p>
      <!-- 多选框, 靠name分组 -->
      爱好:
      <input checked name="hobbies" type="checkbox" name="" id="" />
      音乐
      <input name="hobbies" type="checkbox" name="" id="" />
      电影
    </p>

    <p>
      <!-- 单选框, 靠name分组-->
      性别:
      <input checked name="gender" type="radio" name="" id="" />
      男
      <input name="gender" type="radio" name="" id="" />
      女
    </p>

    <p>
      <input type="file" name="" id="" />
    </p>

    <p>
      <!-- input可以做按钮, 已经过时 -->
      <input type="submit" />
      <input type="reset" />
      <input type="button" />
    </p>

    <p>
      请选择你喜欢的主播
      <select name="" id="">
        <optgroup label="才艺表演">
          <option value="">冯提莫</option>
        </optgroup>
        <optgroup label="游戏">
          <option value="">戴佳伟</option>
        </optgroup>
      </select>
    </p>

    <p>
      <!-- 多行文本框 -->
      <textarea name="" id=""></textarea>
    </p>
  </body>
</html>
