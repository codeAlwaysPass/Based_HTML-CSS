<head>

    <title>Document</title>
    <style>
        .box{

            height: 200px;
            background: #fca;
            position: absolute;
            top:50%;
            left:50%;

            方法1:使用margin进行移动*/
            /*margin-left: -100px;
            margin-top:-100px;*/

            /*现在可以使用transform*/
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
