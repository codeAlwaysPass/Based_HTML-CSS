<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*因为四个特殊性一致, 为了处理actice, 自己定义书写顺序(源次序), 这就是使用爱恨法则的原因*/
      a:link {
        color: #ff4400;
      }

      a:visited {
        color: red;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <a href="https://163.com">网易</a>
  </body>
</html>
