<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :hover {
        color: #ff4400;
      }
      :active {
        font-style: italic;
      }
      a:link {
        color: chocolate;
      }
      a:visited {
        color: yellow;
      }
      span::before {
        content: "《";
      }
      span::after {
        content: "》";
      }
    </style>
  </head>
  <body>
    <!-- 伪类选择器, 选中某些元素的某种状态-->
    <!-- hover：鼠标悬停状态，active：激活状态，鼠标按下状态 link:超链接未访问时的状态，visited和link相反 -->
    <!-- 伪元素选择器, before在元素前加一个伪元素, after在元素后加一个伪元素 -->
    <div>Lorem.</div>
    <p>Lorem.</p>
    <h1>Lorem.</h1>

    <a class="b" href="https://baidu.com">百度</a>
    <a href="https://taobao.com">淘宝</a>
    <a href="https://jd.com">京东</a>

    <p>袁老师的<span>HTML和CSS</span>课程真不错呀!</p>
  </body>
</html>
