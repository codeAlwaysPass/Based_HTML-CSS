<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: #ff4400;
      }

      [href]{
        font-weight: 800;
      }

      [href="https://taobao.com"]{
        font-style: italic;
      }

      [class~="b"]{
        color:blue
      }


    </style>
  </head>
  <body>
    <!-- *选中所有元素 -->
    <!-- 属性选择器, [n]表示选中所有具有n属性的元素 -->
    <div>Lorem.</div>
    <p>Lorem.</p>
    <h1>Lorem.</h1>


    <a class="b" href="https://baidu.com">百度</a>
    <a href="https://taobao.com">淘宝</a>
    <a href="https://jd.com">京东</a>
  </body>
</html>
