<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        height: 50px;
        background: red;
        border: 2px solid;
        position: relative;
      }

      .item:nth-child(2n) {
        /*relative的元素会相对原来的位置进行偏移,不会影响自己的兄弟元素*/
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </body>
</html>
