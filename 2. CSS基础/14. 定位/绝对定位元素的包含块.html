<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        width: 1000px;
        height: 300px;
        padding: 30px;
        border: 2px solid;
        position: relative;
      "
    >
      <div
        style="width: 800px; height: 200px; padding: 30px; border: 2px solid"
      >
        <!-- 如果其他两个div都没有设定定位, 第三个div相对的定位元素是body -->
        <!-- 如果设定第一个div的定位为relative, 此时第三个div相对的定位元素是第一个div的填充盒 -->
        <div
          style="
            width: 100px;
            height: 100px;
            padding: 30px;
            border: 2px solid;
            background: red;
            position: absolute;
            left: 0;
            bottom: 0;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
