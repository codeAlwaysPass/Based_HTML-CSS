<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: red;
      }
      p {
        color: rgb(0, 0, 255);
      }
      h1{
        color:#ff4400;
      }
    </style>
  </head>
  <body>
    <!-- color表示字体的颜色 -->
    <!-- rgb(红、绿、蓝), 数值范围0-255 -->
    <!-- hex(16进制)表示法, #红绿蓝 -->
    <div>Lorem ipsum dolor sit amet.</div>
    <p>Lorem.</p>
    <h1>Lorem, ipsum.</h1>
  </body>
</html>
