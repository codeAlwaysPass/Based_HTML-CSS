<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 2em;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        text-decoration: line-through;
        text-align: center;
      }
      p {
        text-indent: 2em;
        line-height: 1.5;
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <!-- em是元素相对于父元素的大小, 如果父元素没有设定em, 则父元素继承它的父元素的em -->
    <!-- font-weight代表颜色粗细程度 -->
    <!-- font-family是文字类型, 必须用户计算机中存在的字体才能有效, 可以一次使用多个字体 -->
    <!-- font-style设定元素样式 -->
    <!-- text-decoration 文本修饰, 给文字加线 -->
    <!-- text-indent 首行文本缩进 -->
    <!-- line-height 设定行高 -->
    <!-- letter-space 表示文字之间的横向间隙 -->
    <!-- text-align 元素内部的水平排列方式 -->
    <div>taobao</div>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde laboriosam
      iusto deleniti, nostrum accusantium illo sed nulla facilis saepe repellat,
      natus aut reprehenderit minus aliquid totam consequuntur veniam nesciunt
      ipsam!
    </p>
  </body>
</html>
