<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /*可替换元素类似行块盒，具有块盒的属性*/
            width: 300px;
            height: 300px;
            border:2px solid;
            /*为了保持图片信息，可以使用object-fit，默认情况下为fill*/
            object-fit:contain; /*保持图片比例*/
        }
    </style>
</head>
<body>
    <img src="./image.png" alt="">
</body>
</html>
